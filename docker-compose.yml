version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: evite-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: evite
      POSTGRES_PASSWORD: evite
      POSTGRES_DB: evite
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U evite"]
      interval: 10s
      timeout: 5s
      retries: 5

  evite:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: evite-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  postgres-data:
    driver: local

