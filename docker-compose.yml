version: '3.8'

services:
  evite:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: evite-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - evite-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  evite-data:
    driver: local

