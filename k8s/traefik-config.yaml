---
# ConfigMap to add Let's Encrypt certificate resolver to Traefik
apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik-config
  namespace: kube-system
data:
  traefik.yaml: |
    certificatesResolvers:
      letsencrypt:
        acme:
          email: alex@dotsat.work  # Change to your email
          storage: /data/acme.json
          httpChallenge:
            entryPoint: web
---
# Middleware to redirect HTTP to HTTPS
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-https
  namespace: evite
spec:
  redirectScheme:
    scheme: https
    permanent: true

