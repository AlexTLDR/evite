apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: evite-app-secret
  namespace: evite
spec:
  refreshInterval: 15m  # Check AWS every 15 minutes for updates
  secretStoreRef:
    name: aws-parameter-store
    kind: SecretStore
  target:
    name: evite-secret
    creationPolicy: Owner
  data:
  - secretKey: GOOGLE_CLIENT_ID
    remoteRef:
      key: /evite/google-client-id
  - secretKey: GOOGLE_CLIENT_SECRET
    remoteRef:
      key: /evite/google-client-secret
  - secretKey: SESSION_SECRET
    remoteRef:
      key: /evite/session-secret
  - secretKey: DATABASE_URL
    remoteRef:
      key: /evite/database-url

