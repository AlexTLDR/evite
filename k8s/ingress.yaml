apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: evite-ingress
  namespace: evite
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
    traefik.ingress.kubernetes.io/router.middlewares: evite-redirect-https@kubernetescrd
spec:
  tls:
  - hosts:
    - invitatie.dotsat.work
    secretName: evite-tls
  rules:
  - host: invitatie.dotsat.work
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: evite
            port:
              number: 80

