apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-runner
  namespace: github-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: github-runner
  template:
    metadata:
      labels:
        app: github-runner
    spec:
      serviceAccountName: github-runner
      containers:
      - name: runner
        image: myoung34/github-runner:latest
        env:
        - name: RUNNER_NAME
          value: "k3s-runner"
        - name: RUNNER_WORKDIR
          value: "/tmp/runner"
        - name: REPO_URL
          value: "https://github.com/AlexTLDR/evite"
        - name: ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: github-runner-token
              key: token
        - name: RUNNER_SCOPE
          value: "repo"
        - name: LABELS
          value: "k3s,self-hosted"
        - name: DOCKER_ENABLED
          value: "false"
        volumeMounts:
        - name: work
          mountPath: /tmp/runner
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
      volumes:
      - name: work
        emptyDir: {}

