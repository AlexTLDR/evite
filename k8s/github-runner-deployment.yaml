apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-runner
  namespace: github-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: github-runner
  template:
    metadata:
      labels:
        app: github-runner
    spec:
      serviceAccountName: github-runner
      initContainers:
      - name: install-tools
        image: alpine:latest
        command:
        - sh
        - -c
        - |
          apk add --no-cache curl openssl

          # Install kubectl
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          mv kubectl /tools/kubectl

          # Install helm
          curl -fsSL https://get.helm.sh/helm-v3.17.0-linux-amd64.tar.gz -o helm.tar.gz
          tar -zxvf helm.tar.gz
          mv linux-amd64/helm /tools/helm
          chmod +x /tools/helm
        volumeMounts:
        - name: tools
          mountPath: /tools
      containers:
      - name: runner
        image: myoung34/github-runner:latest
        env:
        - name: PATH
          value: "/tools:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
        - name: RUNNER_NAME
          value: "k3s-runner"
        - name: RUNNER_WORKDIR
          value: "/tmp/runner"
        - name: REPO_URL
          value: "https://github.com/AlexTLDR/evite"
        - name: ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: github-runner-token
              key: token
        - name: RUNNER_SCOPE
          value: "repo"
        - name: LABELS
          value: "k3s,self-hosted"
        - name: DOCKER_ENABLED
          value: "false"
        volumeMounts:
        - name: work
          mountPath: /tmp/runner
        - name: tools
          mountPath: /tools
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
      volumes:
      - name: work
        emptyDir: {}
      - name: tools
        emptyDir: {}

