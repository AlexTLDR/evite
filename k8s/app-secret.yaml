apiVersion: v1
kind: Secret
metadata:
  name: evite-secret
  namespace: evite
type: Opaque
stringData:
  # Google OAuth - REPLACE THESE WITH YOUR ACTUAL VALUES
  GOOGLE_CLIENT_ID: "your-google-client-id"
  GOOGLE_CLIENT_SECRET: "your-google-client-secret"

  # Session Secret - REPLACE WITH A RANDOM STRING
  SESSION_SECRET: "change-me-to-a-random-string-in-production"

  # Database URL
  DATABASE_URL: "postgres://evite:evite@postgres-0.postgres.evite.svc.cluster.local:5432/evite?sslmode=disable"

