# Traefik Helm values for Let's Encrypt
# Apply with: helm upgrade traefik traefik/traefik -n kube-system -f k8s/traefik-helm-values.yaml

additionalArguments:
  - "--certificatesresolvers.letsencrypt.acme.email=alex@alextldr.com"
  - "--certificatesresolvers.letsencrypt.acme.storage=/data/acme.json"
  - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"

persistence:
  enabled: true
  name: data
  size: 128Mi
  path: /data

