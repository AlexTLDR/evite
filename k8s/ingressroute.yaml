---
# HTTP IngressRoute (ACME challenge only - no redirect)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: evite-http
  namespace: evite
spec:
  entryPoints:
    - web
  routes:
    # ACME challenge route (no middleware, no redirect)
    - match: Host(`invitatie.dotsat.work`) && PathPrefix(`/.well-known/acme-challenge/`)
      kind: Rule
      priority: 100
      services:
        - name: evite
          port: 80
    # Regular HTTP route with redirect to HTTPS
    - match: Host(`invitatie.dotsat.work`)
      kind: Rule
      priority: 10
      services:
        - name: evite
          port: 80
      middlewares:
        - name: redirect-https
---
# HTTPS IngressRoute
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: evite-https
  namespace: evite
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`invitatie.dotsat.work`)
      kind: Rule
      services:
        - name: evite
          port: 80
  tls:
    certResolver: letsencrypt

